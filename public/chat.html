<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="chat">

    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users"></div>
    </div>
    <div class="chat__main">
        <ol id="messages" class="chat__messages"></ol>
        <div class="chat__footer">

            <form id="message-from" action="">
                <input name="textInput" id="textInput" placeholder="message..." autofocus autocomplete="off"/>
                <button>send message</button>
            </form>
            <button id="locationButton">send location</button>
        </div>
    </div>
    <script id="messageTemplate" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{time}}</span>
            </div>
            <div class="message__body">
                <p>{{text}}</p>
            </div>
        </li>
    </script>
    <script id="locationTemplate" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{time}}</span>
            </div>
            <div class="message__body">
                <a href="{{url}}" target="_blank">this is my location</a>
            </div>
        </li>
    </script>



    <script src="js/lib/jquery-3.3.1.min.js"></script>
    <script src="js/lib/moment.js"></script>
    <script src="js/lib/mustache.js"></script>
    <script src="js/lib/deparam.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
